<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold; color: #ffffff;">Fans Live Chat</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" id="user" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" id="message" class="form-control" placeholder="Type your message...">
                </div>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <button id="connect" class="btn btn-success">Connect</button>
            <button id="disconnect" class="btn btn-danger" disabled="disabled">Disconnect</button>
        </div>
    </div>
  
    <div class="row" id="message-input">
        <div class="col-md-12">
            <form class="form-inline">
                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Live Chat</th>
                </tr>
                </thead>
                <tbody id="livechat">
                
                </tbody>
            </table>
        </div>
    </div>
</div>
